<div class="modal fade" id="Registro" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
 
        <div id="_AJAX_REG_"></div>
 
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 style="color:gray;"><span class="glyphicon glyphicon-lock"></span> Login</h5>
        </div>

        <div class="modal-body">
          <div role="form" onkeypress="return runScriptReg(event)">
            <div class="form-group">
              <label for="usrname">
                <span class="glyphicon glyphicon-user"></span> Usuario
              </label>
              <input type="text" class="form-control" id="user_reg" placeholder="Introduce un nombre de usuario">
            </div>

            <div class="form-group">
              <label for="name">
                <span class="glyphicon glyphicon-user"></span> Nombre
              </label>
              <input type="text" class="form-control" id="user_nombre" placeholder="Introduce un nombre">
            </div>

            <div class="form-group">
              <label for="usrname">
                <span class="glyphicon glyphicon-envelope"></span> Email
              </label>
              <input type="email" class="form-control" id="email_reg" placeholder="Introduce tu correo electrónico">
            </div>

            <div class="form-group">
              <label for="direccion">
                <span class="glyphicon glyphicon-user"></span> Direccion
              </label>
              <input type="text" class="form-control" id="user_direccion" placeholder="Introduce tu direccion">
            </div>

            <div class="form-group">
              <label for="psw">
                <span class="glyphicon glyphicon-eye-open"></span> Contraseña
              </label>
              <input type="password" class="form-control" id="pass_reg" placeholder="Introduce tu contraseña">
            </div>

            <div class="form-group">
              <label for="psw_two">
                <span class="glyphicon glyphicon-eye-open"></span> Repite tu Contraseña
              </label>
              <input type="password" class="form-control" id="pass_reg_dos" placeholder="Introduce tu contraseña de nuevo">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" id="tyc_reg" value="1" checked>Acepto los T&C
              </label>
            </div>

            <button type="button" onclick="goReg()" class="btn btn-default btn-block">
              <span class="glyphicon glyphicon-off"></span> Registrarme
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="views/app/js/reg.js"></script>
